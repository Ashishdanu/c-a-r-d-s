// use object to create cards
function createcard(user){

    // i am creating a div of my card//
    let card = document.createElement('div');
    card.className = 'card';
    card.style.width = '18rem';

    // creatng name element 
    let name = document.createElement('h2') ;
    name.innerText = user.name ;
    card.appendChild(name);
    // creatng username element
    let username = document.createElement('h3');
    username.innerText = user.username ;
    card.appendChild(username);
//  creating emailsection
let email = document.createElement('h4');
email.innerText= user.email ;
card.appendChild(email);

return card

}

function displaycards(users) {
    let container = document.getElementById('card-container');
    container.style.display='flex' ;
    container.style.flexWrap='wrap' ;
    container.style.justifyContent='space-between' ;

    users.forEach(user => {
        let cards = createcard(user); 
        cards.style.margin='20px';
        cards.style.backgroundColor='white' ;
        cards.style.borderRadius='20px' ;
        cards.style.boxShadow='0 0 10px rgba(0,0,0,0.5) ' ;
        cards.style.textAlign='center'
       
        container.appendChild(cards);
       
        });
        
}
